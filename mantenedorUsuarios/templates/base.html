{% load staticfiles %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>{% block title %}REGISTRO{% endblock %}</title>

  <style type="text/css">
    .asteriskField {
      display: none;
    }

    form .alert ul li {
      list-style: none;
    }

    form .alert ul {
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>

  <div class="col-12" id="container-logo">
    <img src="{% static 'img//logohead.png' %}" class="img-fluid" alt="">
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark img-fluid mb-4" id="nav-menu">
    <a class="navbar-brand" href="{% url 'index' %}">Inicio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'catalogoProducto' %}">Catalogo <span class="sr-only">(current)</span></a>
        </li>
        <div class="nav-item ">
          <a class="nav-link text-success my-2 my-sm-0" href="{% url 'login' %}">Iniciar Seccion</a>
        </div>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'signup' %}">Registrarse</a>
        </li>

      </ul>
      <form class="form-inline my-2 my-lg-0" method="GET">
        <input class="form-control mr-sm-2" type="text" placeholder="Busca algo" aria-label="Search" name="buscar">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </div>
  </nav>



  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
  <!-- 
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script> -->
  <script src="{% static 'js/librerias_jquery/jquery.min.js' %}"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="{% static 'js/comuna_ajax.js' %}"></script>

  <script src="{% static 'js/librerias_jquery/jquery.validate.min.js' %}"></script>
  <script src="{% static 'js/validador.js' %}"></script>



</body>

</html>
