{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="content mt-5 ">
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">Establecer una nueva contraseña</h2>
          {% if validlink %}
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">guardar</button>
          </form>
          {% else %}
          <p class="text-danger">Invalid no valido.</p>
          <p class="card-text">
            <a href="{% url 'password_reset' %}">Enviar Nuevamente un correo para Establecer la contraseña</a>
          </p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
